<div>
    <div class="container">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="uploadBegin()">
                    <i class="glyphicon glyphicon-upload"></i> Upload</button>
            </div>
        </div>

        <div class="panel panel-default" ng-show="isUploading">
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Choose a file</label>
                        <input type="file" fileread="photo.files" multiple>
                        <img ng-repeat="file in photo.files" ng-src="{{ file }}" alt="..." style="max-height: 300px;">
                    </div>

                    <div class="form-group">
                        <label>Caption</label>
                        <textarea placeholder="What's the photo about?" class="form-control" ng-model="photo.caption"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" ng-model="photo.date" placeholder="When was the photo taken?">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select ui-select2 ng-model="photo.place" data-placeholder="Select a place" style="width: 100%;">
                            <option value=""></option>
                            <option value="{{ place.name }}" ng-repeat="place in ellwood.places">{{ place.name }}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" ng-click="upload(photo); uploadEnd();">Upload Photo</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div ng-repeat="photograph in ellwood.bio.photographs" class="col-sm-4">
                <div class="bthumbnail">

                    <img ng-src="{{ photograph.img }}" alt="...">
                    <div class="caption">
                        <h3>{{ photograph.place }}</h3>
                        <p>{{ photograph.date }}{{ photograph.caption }}</p>
                        <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a>  <a href="#" class="btn btn-default" role="button">Button</a>
                    </p> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
